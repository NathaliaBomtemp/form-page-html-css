<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechNews Form</title>
  </head>
  <!--Título e descrição do form-->
  <body>
    <div>
      <h1>Cadastro TechNews</h1>
      <p>Preencha os dados abaixo participar do TechNews (evento fictício).</p>
    </div>
    <br />

    <!--box com as informações pessoais-->
    <form>
      <fieldset>
        <div>
          <label>Nome</label>
          <input type="text" name="name" id="nameId" />
        </div>
        <div>
          <label>Sobrenome</label>
          <input type="text" name="lastName" id="lastNameId" />
        </div>
        <div>
          <label>E-mail</label>
          <input type="email" name="email" id="emailId" />
        </div>
        <div>
          <label>Telefone</label>
          <input type="number" name="phone" id="phoneId" />
        </div>
        <div>
          <label>LinkedIn</label>
          <input type="url" name="linkedIn" id="profileId" />
        </div>
      </fieldset>
      <br />

      <!--Rádio com perfis de atuação-->
      <div>
        <label>Área de atuação:</label>
      </div>
      <br />
      <div>
        <label>
          <input type="radio" name="front" value="Frontend" />Front-end
        </label>
        <label> <input type="radio" name="qa" value="qa" />QA Engineer 
        </label>
        <label>
          <input type="radio" name="back" value="backend" />Backend
        </label>
        <label>
          <input type="radio" name="business" value="business" />Analista de Negócio
        </label>
      </div>
      <br />
      <div>
          
        <!--Seleção de senioridade-->  
        <label>Senioridade</label>
        <select id="senioridade">
            <option selected disabled value=""> </option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
        </select>
      </div>
    </form>
  </body>
</html>
